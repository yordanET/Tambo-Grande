<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-box">
            <h2>Iniciar Sesión</h2>
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña">
            </div>
            <!-- Botón para Iniciar Sesión con Confirmación -->
            <button class="auth-btn login">Iniciar Sesión</button>
            <div class="extra-options">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="register.html">Crear una cuenta</a>
            </div>
        </div>
    </div>
    <script src="register.js"></script> <!-- Mismo archivo JS para manejo de registro e inicio de sesión -->
</body>
</html>
