<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-box">
            <h2>Crear una Cuenta</h2>
            <div class="form-container">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div class="input-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="input-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" placeholder="Ingrese su teléfono" required>
                </div>
                <div class="input-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" placeholder="Ingrese su DNI" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="input-group">
                    <label for="rol">Rol</label>
                    <select id="rol" onchange="mostrarCampoCodigo()">
                        <option value="cliente">Cliente</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                <div class="input-group" id="empresa-code-group" style="display: none;">
                    <label for="codigo-empresa">Código de Empresa</label>
                    <input type="text" id="codigo-empresa" placeholder="Ingrese el código de empresa">
                </div>
            </div>
            <button class="auth-btn" onclick="validarFormularioRegistro()">Registrar</button>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
